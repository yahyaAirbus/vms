version: '3.8'

services:
  client:
    build: ./client
    container_name: vms-client
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    image: yahyakhafif/vms:v1-client
  server:
    build: ./server
    container_name: vms-server
    ports:
      - "3001:3001"
      - "8084:8084"
      - "8554:8554"
    env_file:
      - ./server/.env
    image: yahyakhafif/vms:v1-server
  rtsp-to-web:
    image: ghcr.io/deepch/rtsptoweb:latest
    container_name: rtsp-to-web
    ports:
      - "8083:8083"
    restart: unless-stopped
    volumes:
      - ./server/rtsp_config.json:/config/config.json
